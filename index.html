<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resources Compliance Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; margin-bottom: 30px; }

    .resource-type {
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .resource-header {
      background: #f5f5f5;
      padding: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .arrow {
      transition: transform 0.2s ease;
    }

    .arrow.open {
      transform: rotate(90deg);
    }

    .resource-table {
      width: 100%;
      border-collapse: collapse;
      display: none;
    }

    .resource-table th, .resource-table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    .resource-table th {
      background: #f0f0f0;
    }

    .compliance-pass {
      color: green;
      font-weight: bold;
    }

    .compliance-fail {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Resources Compliance Dashboard</h1>
  <div id="dashboard"></div>

  <script>
    function createComplianceTable(resources) {
      const table = document.createElement("table");
      table.className = "resource-table";

      // Header
      const header = document.createElement("tr");
      ["Name", "Owner Tag", "Team Tag", "Other Tags", "Compliance"].forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        header.appendChild(th);
      });
      table.appendChild(header);

      // Rows
      for (const [name, tags] of Object.entries(resources)) {
        const tr = document.createElement("tr");

        // Name
        const tdName = document.createElement("td");
        tdName.textContent = name;
        tr.appendChild(tdName);

        // Owner
        const tdOwner = document.createElement("td");
        tdOwner.textContent = tags.owner || "N/A";
        tr.appendChild(tdOwner);

        // Team
        const tdTeam = document.createElement("td");
        tdTeam.textContent = tags.team || "N/A";
        tr.appendChild(tdTeam);

        // Other tags
        const tdOther = document.createElement("td");
        const otherTags = Object.entries(tags)
          .filter(([k]) => k !== "owner" && k !== "team")
          .map(([k, v]) => `${k}: ${v}`);
        tdOther.textContent = otherTags.length ? otherTags.join(", ") : "N/A";
        tr.appendChild(tdOther);

        // Compliance
        const tdCompliance = document.createElement("td");
        if (tags.owner && tags.team) {
          tdCompliance.innerHTML = '<span class="compliance-pass">✅</span>';
        } else {
          tdCompliance.innerHTML = '<span class="compliance-fail">❌</span>';
        }
        tr.appendChild(tdCompliance);

        table.appendChild(tr);
      }

      return table;
    }

    // Build dashboard
    fetch("hardcodedata.json")
      .then(res => res.json())
      .then(data => {
        const dashboard = document.getElementById("dashboard");

        for (const [resourceType, resources] of Object.entries(data)) {
          const container = document.createElement("div");
          container.className = "resource-type";

          const header = document.createElement("div");
          header.className = "resource-header";
          header.innerHTML = `<span>${resourceType}</span><span class="arrow">▶</span>`;
          container.appendChild(header);

          const table = createComplianceTable(resources);
          container.appendChild(table);

          header.addEventListener("click", () => {
            const arrow = header.querySelector(".arrow");
            const isOpen = table.style.display === "table";
            table.style.display = isOpen ? "none" : "table";
            arrow.classList.toggle("open", !isOpen);
          });

          dashboard.appendChild(container);
        }
      });
  </script>
</body>
</html>
