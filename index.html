<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .chart-container { width: 80%; margin: auto; }
    pre { background: #f4f4f4; padding: 10px; }
  </style>
</head>
<body>
  <h1>ðŸ“Š My JSON Dashboard</h1>

  <div class="chart-container">
    <canvas id="myChart"></canvas>
  </div>

  <h2>Raw JSON</h2>
  <pre id="jsonData"></pre>

  <script>
    // Fetch the JSON file generated by GitHub Actions
    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        // Show raw JSON
        document.getElementById("jsonData").textContent =
          JSON.stringify(data, null, 2);

        // Example: if your JSON has { "labels": [...], "values": [...] }
        if (data.labels && data.values) {
          new Chart(document.getElementById("myChart"), {
            type: 'line',
            data: {
              labels: data.labels,
              datasets: [{
                label: "My Data",
                data: data.values,
                borderColor: "blue",
                fill: false
              }]
            }
          });
        }
      });
  </script>
</body>
</html>
